<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<script src="jquery-3.2.1.js"></script>
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>충청북도
			<ol>
				<li class="data">청주시</li>
				<li class="data">충주시</li>
				<li>제천시</li>
			</ol>
		</li>
		<li>충청남도
			<ol>
				<li class="data">대전시</li>
				<li class="data">천안시</li>
				<li>공주시</li>
			</ol>
		</li>
	</ul>
	<script>
		$("ol li").not(".data").css("color", "blue");
		$("li").click(function(event){
			var $obj=$(event.target);
			if($obj.is("li.data")){
				$obj.css("backgroundColor", "red");
			}
		});
	</script>
</body>
</html>
