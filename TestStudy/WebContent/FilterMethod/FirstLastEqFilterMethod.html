<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<script src="jquery-3.2.1.js"></script>
	<style>
		div{
			float:left; margin:10px; background-color:#FFF;
			width:80px; height:80px; border:#000 thin solid;
		}
	</style>
<title>Insert title here</title>
</head>
<body>
	<div>1(index=0)</div>
	<div>2(index=1)</div>
	<div>3(index=2)</div>
	<div>4(index=3)</div>
	<div>5(index=4)</div>
	<script>
		$('div').first().css("backgroundColor", "red");
		$('div').last().css("backgroundColor", "green");
		$('div').eq(2).css("backgroundColor", "blue");
	</script>
</body>
</html>
