<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="jquery-3.2.1.js"></script>
<style>
	div{
		width:60px; height:60px;
		margin:5px;
		float:left;
		border:2px blue solid;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<div id="class-a"></div>
	<div id="class-a"></div>	
	<div id="class-b"></div>
	<div id="class-b"></div>
	<div id="class-a"></div>
	<button>click</button>
	<script>
		$("button").click(function(){
			$("div#class-a").each(function (index){
				$(this).css("backgroundColor", "yellow");
				$(this).html(index);
			});
		});
	</script>
</body>
</html>
