<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<script src=jquery-3.2.1.js></script>
	<style type="text/css">
		div{width:200px;}
	</style>
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<ul class="nav1">
			<li>내용 0</li>
			<li>내용 1</li>
			<li>내용 2</li>
			<li>내용 3</li>
		</ul>
		<ul class="nav2">
			<li>내용 0</li>
			<li>내용 1</li>
			<li>내용 2</li>
			<li>내용 3</li>
			<li>내용 4</li>
		</ul>
	</div>
	<script>
		$("div#container li:eq(5)").css({border:"2px solid red"});
		$("div#container li:lt(3)").css({border:"2px solid green"});
		$("ul.nav2 li:gt(2)").css({border:"2px solid blue"});
		$("div#container li:not(:eq(5))").css("background-color", "yellow");
	</script>
</body>
</html>
